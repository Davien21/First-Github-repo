<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="./css/google.css">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
		<script src="./js/all.min.js"></script>
	</head>
	<body>
		<div class="row container-fluid fullHeight align-items-center ">
			<div class="container p-s-0 m-s-0 .my-auto mx-auto">
				<div class="row">
					<img src="./imgs/googlelogo.png" class="col-5 mx-auto col-sm-5  col-md-3 col-lg-3 offset-sm-3 pb-4">
				</div>
				<div class="form-group row col-md-7 col-lg-6 offset-2 mx-auto mx-md-auto py-1 pill justify-content-center align-items-center">
					<i class="fas fa-search"></i>
					<input id="search" type="search" class="form-control col-10 col-md-11 border-0">
					<i class="fa fa-microphone"></i>
				</div>
				<div class="row justify-content-center mx-auto w-100 ">
						<button class="btn font-1 px-2 gutter-10">Google Search</button>
						<button class="btn font-1 px-2 gutter-10">I'm Feeling Lucky</button>
				</div>
			</div>
		</div>
	</body>
</html>
